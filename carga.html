<!DOCTYPE html>
<html lang="es">
<head>

  <title>Administrador de Productos</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      padding: 20px;
      background: #f8f9fa;
    }

    #qr-reader {
      width: 100%;
      max-width: 400px;
      height: 200px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      background: black;
    }

    #qr-reader video {
      width: 100% !important;
      height: 100% !important;

    }

    .card-input {

    }

    #estado {

</head>
<body>

<div class="container">

<script src="carga.js"></script>

</html>
