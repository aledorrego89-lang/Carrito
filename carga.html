<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Administrador de Productos</title>

<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


<!-- Html5 QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    /* Login cubre toda la pantalla */
    #loginContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0,0,0,0.6);
    }

    #loginContainer .card {
        border-radius: 15px;
        padding: 30px;
        max-width: 400px;
        width: 100%;
        background: #fff;
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    #mainContent {
        display: none;
        padding: 20px;
    }

    #qr-reader {
        width: 100%;
        max-width: 400px;
        height: 200px;
        margin: 20px auto;
        border-radius: 15px;
        overflow: hidden;
        background: black;
    }

    #qr-reader video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover;
    }

    #estado { font-weight: bold; }
</style>
</head>
<body>

<!-- Login -->
<div id="loginContainer">
    <div class="card">
        <h3 class="text-center mb-4">Acceso Administrador</h3>
        <input type="password" id="passwordInput" class="form-control form-control-lg mb-3" placeholder="Ingrese contrase√±a">
        <button id="loginBtn" class="btn btn-primary w-100 btn-lg">Entrar</button>
        <p id="loginError" class="text-danger text-center mt-3" style="display:none;">Contrase√±a incorrecta</p>
    </div>
</div>

<!-- Contenido real -->
<div id="mainContent">
    <div class="container">
        <h2 class="text-center mb-4">Administrador de Productos</h2>

<!-- Escaneo -->
<div class="text-center mb-4">
    <!-- Input manual -->
    <div class="input-group mt-2 justify-content-center mb-3">
        <input type="text" inputmode="numeric" id="inputCodigoManual" class="form-control form-control-lg text-center" placeholder="Ingrese manual" autocomplete="off">
        <button class="btn btn-primary btn-lg" id="btnProcesarCodigo">OK</button>
    </div>

    <p class="mt-2">C√≥digo escaneado: <strong id="codigo"></strong></p>

    <!-- QR Reader -->
    <div id="qr-reader" class="mx-auto mb-3"></div>

    <!-- Bot√≥n Escanear centrado -->
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary btn-lg" onclick="iniciarEscaneo()">üì∑ Escanear C√≥digo</button>
    </div>
</div>

        <!-- Formulario producto -->
        <div class="card p-3 mt-4 shadow-sm">
            <h5>Producto</h5>
            <p id="estado" class="mb-3"></p>
            <input type="text" id="nombre" class="form-control form-control-lg mb-3" placeholder="Nombre del producto">
            <input type="number" id="precio" class="form-control form-control-lg mb-3" placeholder="Precio">
            <button class="btn btn-success w-100 mb-2" onclick="guardarProducto()">üíæ Guardar / Actualizar</button>
            <button class="btn btn-secondary w-100 mb-2" onclick="cancelarProducto()">‚ùå Cancelar</button>
            <button id="btnEliminar" class="btn btn-danger w-100 mt-2" onclick="eliminarProducto()" style="display:none;">üóë Eliminar Producto</button>
        </div>








 <div class="card p-3">
  <h5>Listado de Productos</h5>

  <button id="btnListarProductos" class="btn btn-success w-100 mb-2">Listar productos</button>

  <!-- Filtros -->
  <div class="row mb-2 g-2">
    <div class="col">
      <input type="text" id="filtroNombre" class="form-control" placeholder="Filtrar por nombre">
    </div>
    <div class="col">
      <input type="text" id="filtroPrecio" class="form-control" placeholder="Filtrar por precio">
    </div>
    <div class="col">
      <input type="text" id="filtroCodigo" class="form-control" placeholder="Filtrar por c√≥digo">
    </div>
  </div>

  <!-- Tabla -->
  <table class="table table-striped" id="tablaProductos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>C√≥digo</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="btnExportExcel" class="btn btn-success w-100 mt-2">üì• Exportar a Excel</button>
</div>




    </div>
</div>

<!-- Scripts al final -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<script src="/carga.js"></script>
<script>
    const contrase√±aCorrecta = "admin"; // Cambia esto
    const loginBtn = document.getElementById('loginBtn');
    const passwordInput = document.getElementById('passwordInput');
    const loginError = document.getElementById('loginError');
    const loginContainer = document.getElementById('loginContainer');
    const mainContent = document.getElementById('mainContent');

    loginBtn.addEventListener('click', () => {
        const valor = passwordInput.value.trim();
        if(valor === contrase√±aCorrecta){
            loginContainer.style.display = 'none';
            mainContent.style.display = 'block';
        } else {
            loginError.style.display = 'block';
            passwordInput.value = '';
            passwordInput.focus();
        }
    });

    passwordInput.addEventListener('keyup', (e) => {
        if(e.key === 'Enter') loginBtn.click();
    });
</script>

</body>
</html>
