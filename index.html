<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="style.css" rel="stylesheet">
  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="p-3">

  <div class="container">
    <h1 class="mb-3">Mi Carrito</h1>
    <div id="error-box" class="alert alert-danger d-none"></div>
    <div id="status" class="alert alert-info">Cargando productos...</div>


    <div class="form-check form-switch mb-3">
  <input class="form-check-input" type="checkbox" id="super-mode">
  <label class="form-check-label fw-bold " for="super-mode">
    ðŸ›’ Modo SÃºper (agregar uno tras otro)
  </label>
</div>



    <!-- BotÃ³n escanear -->
    <div class="mb-3 d-flex justify-content-center">
      <button id="scan-products" class="btn btn-success btn-lg">Escanear Producto</button>
       <button id="btnLinterna" class="btn btn-warning w-auto mx-4">ðŸ”¦ Linterna</button>

    </div>


    <!-- Contenedor QR -->
<div id="scanner-container" class="d-flex justify-content-center" style="display:none;">
  <div id="qr-reader" ></div>
</div>


<div id="cart-section" class="d-none">
    <!-- Buscar productos -->
    <input type="text" id="search-cart" class="form-control mt-2" placeholder="Buscar producto en el carrito...">

<h2 class="text-center mt-2">Productos en carrito</h2>



   <ul id="cart-list" class="list-group mt-3"></ul>
    <!-- Totales -->
    <div class="text-center mt-2">
     
      <h6>Total de productos: <span id="total-items">0</span></h6>
<h3>Total: $<span id="total" style="font-weight: bold;">0</span></h3>
    </div>

 

    <div class="text-center mt-4">
      <button id="clear-cart" class="btn btn-danger btn-sm">Vaciar carrito</button>
    </div>

    <div class="text-center mt-3">
  <button id="btnTicket" class="btn btn-success">
    ðŸ§¾ Finalizar y Generar Ticket
  </button>
</div>

</div>

<!-- Modal Moderno -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center rounded-4 shadow-lg border-0">
      
      <!-- Header -->
      <div class="modal-header justify-content-center border-0 bg-primary text-white rounded-top-4">
        <h5 class="modal-title fw-bold" id="modal-title">Producto</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <div class="modal-body py-4">
        <p id="modal-price" class="fw-bold mb-4 fs-4">Precio: $0</p>
        
        <label for="modal-qty" class="form-label fw-semibold">Cantidad</label>
<div class="d-flex justify-content-center align-items-center gap-2 mt-3">
<button id="decrease">âˆ’</button>
<input type="number" id="modal-qty" value="1" min="1">
<button id="increase">+</button>
</div>
      </div>

      <!-- Footer -->
      <div class="modal-footer justify-content-center gap-3 border-0 pb-4">
        <button type="button" class="btn btn-light btn-lg rounded-pill" data-bs-dismiss="modal">Rechazar</button>
        <button type="button" class="btn btn-primary btn-lg rounded-pill" id="accept-product">Agregar</button>
      </div>

    </div>
  </div>
</div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
