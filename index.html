<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="p-3">

  <div class="container">
    <h1 class="mb-3">Mi Carrito</h1>

    <div id="status" class="alert alert-info">Escanea el QR del local primero</div>

    <div class="mb-3">
      <button id="scan-local" class="btn btn-primary me-2">Escanear Local</button>
      <button id="scan-products" class="btn btn-success">Escanear Producto</button>
    </div>

    <div id="qr-reader" style="width: 300px; display:none;" class="mb-3"></div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <h2>Productos en carrito</h2>
      <button id="clear-cart" class="btn btn-danger btn-sm">Vaciar carrito</button>
    </div>

    <ul id="cart-list" class="list-group mb-3"></ul>
    <h3>Total: $<span id="total">0</span></h3>
  </div>

  <!-- Modal Bootstrap para confirmar producto -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modal-price"></p>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" id="decrease">-</button>
            <input type="number" id="modal-qty" class="form-control text-center" value="1" min="1">
            <button class="btn btn-outline-secondary" id="increase">+</button>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rechazar</button>
          <button type="button" class="btn btn-primary" id="accept-product">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
