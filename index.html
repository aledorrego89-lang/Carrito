<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="style.css" rel="stylesheet">
  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="p-3">

  <div class="container">
    <h1 class="mb-3">Mi Carrito</h1>
    <div id="error-box" class="alert alert-danger d-none"></div>

    <div id="status" class="alert alert-info">Cargando productos...</div>

    <div class="mb-3">
      <div class="mb-3 d-flex justify-content-center">
        <button id="scan-products" class="btn btn-success btn-lg">Escanear Producto</button>
      </div>

    </div>

    <div id="scanner-container">
      <div id="qr-reader"></div>
    </div>



    <div class="text-center mt-2">
      <h2>Productos en carrito</h2>
      
    </div>

    <ul id="cart-list" class="list-group mb-3"></ul>

    <div class="text-center mt-2">
<h3>Total: $<span id="total">0</span></h3>
</div>

<div class="text-center mt-4">
  <button id="clear-cart" class="btn btn-danger btn-sm">Vaciar carrito</button>
</div>


  <!-- Modal Bootstrap para confirmar producto -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content text-center">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title" id="modal-title">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Precio -->
        <p id="modal-price" class="fw-bold mb-4">Precio: $0</p>

        <!-- Cantidad -->
        <label for="modal-qty" class="form-label fw-bold">Cantidad</label>
        <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
          <button class="btn btn-outline-secondary btn-lg" id="decrease">-</button>
          <input type="number" id="modal-qty" class="form-control text-center quantity-input" value="1" min="1">
          <button class="btn btn-outline-secondary btn-lg" id="increase">+</button>
        </div>
      </div>
      <div class="modal-footer justify-content-center gap-3">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Rechazar</button>
        <button type="button" class="btn btn-primary btn-lg" id="accept-product">Agregar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/carga.js?v=4"></script>
</body>

</html>
