<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="p-3">

  <div class="container">
    <h1 class="mb-3">Mi Carrito</h1>
    <div id="error-box" class="alert alert-danger d-none"></div>

    <div id="status" class="alert alert-info">Cargando productos...</div>

    <div class="mb-3">
      <div class="mb-3 d-flex justify-content-center">
        <button id="scan-products" class="btn btn-success btn-lg">Escanear Producto</button>
      </div>

    </div>

    <div id="scanner-container">
      <div id="qr-reader"></div>
    </div>



    <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
      <h2>Productos en carrito</h2>
      
    </div>

    <ul id="cart-list" class="list-group mb-3"></ul>
<h3>Total: $<span id="total">0</span></h3>

<div class="text-center mt-2">
  <button id="clear-cart" class="btn btn-danger btn-sm">Vaciar carrito</button>
</div>


  <!-- Modal Bootstrap para confirmar producto -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title">Agregar producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="modal-price"></p>
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary fs-4 py-2" id="decrease">-</button>
            <input type="number" id="modal-qty" class="form-control text-center" value="1" min="1"
              style="height: 54px;">
            <button class="btn btn-outline-secondary fs-4 py-2" id="increase">+</button>
          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rechazar</button>
          <button type="button" class="btn btn-primary" id="accept-product">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
