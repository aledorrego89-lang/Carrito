<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://unpkg.com/html5-qrcode"></script> <!-- librerÃ­a QR -->
</head>
<body class="bg-light">

<div class="container py-4">
  <h1 class="mb-4">Mi Carrito ðŸ›’</h1>

  <div id="status" class="alert alert-info">Escanea el QR del producto</div>

  <div class="mb-3">
    <button id="scan-products" class="btn btn-primary me-2">Escanear producto</button>
  </div>

  <div id="qr-reader" style="width: 100%; max-width: 400px; display:none;" class="mb-3"></div>

  <h2>Productos en carrito</h2>
  <ul id="cart-list" class="list-group mb-3"></ul>

  <h3>Total: $<span id="total">0</span></h3>
</div>

<!-- Modal Bootstrap -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="productModalLabel">Confirmar producto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="modal-name"></p>
        <p id="modal-price"></p>
        <div class="mb-3">
          <label for="modal-qty" class="form-label">Cantidad:</label>
          <input type="number" id="modal-qty" class="form-control" value="1" min="1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Rechazar</button>
        <button type="button" id="modal-accept" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="main.js"></script>
</body>
</html>
