<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link href="style.css" rel="stylesheet">
  <!-- HTML5 QR Code -->
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>

<body class="p-3">

  <div class="container">
    <h1 class="mb-3">Mi Carrito</h1>
    <div id="error-box" class="alert alert-danger d-none"></div>
    <div id="status" class="alert alert-info">Cargando productos...</div>

    <!-- BotÃ³n escanear -->
    <div class="mb-3 d-flex justify-content-center">
      <button id="scan-products" class="btn btn-success btn-lg">Escanear Producto</button>
    </div>

    <!-- Contenedor QR -->
    <div id="scanner-container" style="display:none;">
      <div id="qr-reader"></div>
    </div>

    <!-- Buscar productos -->
    <input type="text" id="search-cart" class="form-control mt-2" placeholder="Buscar producto en el carrito...">

   <ul id="cart-list" class="list-group mt-3"></ul>
    <!-- Totales -->
    <div class="text-center mt-2">
      <h2>Productos en carrito</h2>
      <h4>Total unidades: <span id="total-items">0</span></h4>
      <h3>Total: $<span id="total">0</span></h3>
    </div>

 

    <div class="text-center mt-4">
      <button id="clear-cart" class="btn btn-danger btn-sm">Vaciar carrito</button>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="productModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content text-center">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title" id="modal-title">Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p id="modal-price" class="fw-bold mb-4">Precio: $0</p>
            <label for="modal-qty" class="form-label fw-bold">Cantidad</label>
            <div class="d-flex justify-content-center align-items-center gap-2 mt-2">
              <button class="btn btn-outline-secondary btn-lg" id="decrease">-</button>
              <input type="number" id="modal-qty" class="form-control text-center quantity-input" value="1" min="1">
              <button class="btn btn-outline-secondary btn-lg" id="increase">+</button>
            </div>
          </div>
          <div class="modal-footer justify-content-center gap-3">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Rechazar</button>
            <button type="button" class="btn btn-primary btn-lg" id="accept-product">Agregar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/main.js"></script>
</body>

</html>
